<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Itsnope</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section class="main-wrap">
    <h1>Todo List</h1>
    <div class="content">
      <div class="todo-form">
        <form action="post">
          <input type="text" id="task-input" placeholder="Add your task..." required>
          <input type="date" id="date-input" required>
          <button type="button" onclick="addTask()">ADD</button>
        </form>
      </div>
      <div class="todo-table-actions">
        <button type="button" onclick="filterTasks()">FILTER</button>
        <button type="button" onclick="deleteAllTasks()">DELETE ALL</button>
      </div>
      <div class="todo-table">
        <table>
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="task-row"></tbody>
        </table>
      </div>
    </div>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
